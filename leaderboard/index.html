<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leader Board using HTML CSS and Javascript</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="loading">
      <p>loading</p>
    </div>

    <video autoplay muted loop id="myVideo">
      <source src="../images/background/home_section_bg.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div id="video-overay"></div>

    <h1>Leader Board</h1>

    <div class="wrapper">
      <div class="lboard_section">
        <div class="lboard_tabs">
          <div class="tabs">
            <ul>
              <li class="active" data-li="firevoid">Firevoid</li>
              <li data-li="findingMine">Finding Mine</li>
              <li data-li="guessingNumber">Guessing Number</li>
              <li data-li="aimPractice">Aim Practice</li>
            </ul>
            <ul>
              <li data-li="snakeGame">Snake</li>
              <li data-li="whackAMozzie">Whack A Mozzie</li>
              <li data-li="breakoutStyle">Breakout Style</li>
              <li data-li="puzzle">Puzzle</li>
            </ul>
          </div>
        </div>

        <div class="lboard_wrap">
          <div class="lboard_item">
            <div class="lboard_mem">
              <div class="img">
                <img src="pic_1.png" alt="picture_1" />
              </div>
              <div class="name_bar">
                <p><span>1.</span> <span class="name-text">Charles John</span></p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 95%"></div>
                </div>
              </div>
              <div class="points">195 points</div>
            </div>
            <div class="lboard_mem">
              <div class="img">
                <img src="pic_2.png" alt="picture_2" />
              </div>
              <div class="name_bar">
                <p><span>2.</span><span class="name-text">Alex Mike</span></p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 80%"></div>
                </div>
              </div>
              <div class="points">185 points</div>
            </div>
            <div class="lboard_mem">
              <div class="img">
                <img src="pic_3.png" alt="picture_2" />
              </div>
              <div class="name_bar">
                <p><span>3.</span><span class="name-text">Johnson</span></p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 60%"></div>
                </div>
              </div>
              <div class="points">160 points</div>
            </div>
            <div class="lboard_mem">
              <div class="img">
                <img src="pic_4.png" alt="picture_1" />
              </div>
              <div class="name_bar">
                <p><span>4.</span><span class="name-text">Rosey</span></p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 30%"></div>
                </div>
              </div>
              <div class="points">130 points</div>
            </div>
            <div class="lboard_mem">
              <div class="img">
                <img src="pic_5.png" alt="picture_2" />
              </div>
              <div class="name_bar">
                <p><span>5.</span><span class="name-text">Scarlett Angela</span></p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 10%"></div>
                </div>
              </div>
              <div class="points">110 points</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
