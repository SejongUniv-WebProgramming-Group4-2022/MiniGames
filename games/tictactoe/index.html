<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <a href="#default" style="color: white;" class="logo">Tic Tac Toe</a>
        <div class="header-right">
          <a class="active" href="#start">Start</a>
          <a href="about.html" target="_blank">About</a>
        </div>
      </div>
      
    <audio id= "audio1" controls="controls" onloadeddata="setHalfVolume()" autoplay="true" src="music/bahor.mp3"></audio>
  <div class="board start" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>

  
</body>
</html>
